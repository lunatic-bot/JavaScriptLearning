<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cricket</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bat Ball Stump game</h1>
    <button onclick="let computerChoice = generateComputerChoice();
    let resultMsg = getResult('Bat', computerChoice);
    showResult('Bat', computerChoice, resultMsg)
    // alert(`You have chosen Bat. Computer Choice is ${computerChoice} and ${resultMsg}`);
    
    
    ">Bat</button>

    <button onclick="computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg)
    // alert(`You have chosen Ball. Computer Choice is ${computerChoice} and ${resultMsg}`);
    
    
    ">Ball</button>
    <button onclick="computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg)
    // alert(`You have chosen Stump. Computer Choice is ${computerChoice} and ${resultMsg}`);
    
    
    ">Stump</button>

    <script>
        let score = {
            win: 0,
            lost: 0,
            tie: 0,
            displayScore: function(){
                return `Won:${score.win}, Lost:${score.lost}, Tie:${score.tie}`;
            }
        };

        // let computerChoice;
        function generateComputerChoice() {
            let randomNumber = Math.random() * 3;
            if (randomNumber > 0 && randomNumber <=1) {
                return 'Bat';
            } else if (randomNumber > 1 && randomNumber <=2) {
                return 'Ball';
            } else {
                return 'Stump';
            }
        }

        function getResult(userMove, computerMove) {
            if (userMove === 'Bat'){
                if (computerMove === 'Ball') {
                    score.win++;
                    return 'User won!';
                } else if (computerMove === 'Bat') {
                    score.tie++;
                    return `It's a tie!`;
                } else if (computerMove == 'Stump') {
                    score.lost++;
                    return 'Computer has won!';
                }
            } else if (userMove === 'Ball') {
                if (computerMove === 'Ball') {
                    score.tie++;
                    return `It's a tie!`;
                } else if (computerMove === 'Bat') {
                    score.lost++;
                    return 'Computer has won!';
                } else if (computerMove == 'Stump') {
                    score.win++;
                    return 'User won!';
                }
            } else {
                if (computerMove === 'Ball') {
                    score.lost++;
                    return 'Computer has won!';
                } else if (computerMove === 'Bat') {
                    score.win++;
                    return 'User won!';
                } else if (computerMove == 'Stump') {
                    score.tie++;
                    return `It's a tie!`;
                }
            }
        }

        function showResult(userMove, computerMove, resultMsg){
            // console.log(score)
            alert(`You have chosen ${userMove}. Computer Choice is ${computerMove} 
            ${resultMsg}
            ${score.displayScore()}`);
        }
    </script>
</body>
</html>
