        // property shorthand
        const name = "Alice";
        const age = 25;

        // Without property shorthand
        const person = {
        name: name,
        age: age,
        };

        console.log(person); // { name: 'Alice', age: 25 }

        // With property shorthand
        const personShort = { name, age };

        console.log(personShort); // { name: 'Alice', age: 25 }


        // Method Shorthand
        // Without method shorthand
        const calculator = {
        add: function (a, b) {
            return a + b;
        },
        };

        console.log(calculator.add(2, 3)); // 5

        // With method shorthand
        const calculatorShort = {
        add(a, b) {

        },
        };
