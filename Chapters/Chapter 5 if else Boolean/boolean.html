<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boolean</title>
</head>
<body>
    <script>
        console.log(5>8);
        console.log(typeof(5>8));
        console.log(5==8);
        console.log(5===8);
        // equality with conversion
        console.log(8=='8'); // true
        // equality with value and type
        console.log(8==='8'); // false
        // arithmatic has higher priority 
        console.log(5 + 5 === 4 + 6); // true
    </script>
</body>
</html>
